<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/checklist.css">
    <title>Checklist</title>
</head>

<body>
    <header><h1>CHECKLIST BOARD VIEW</h1></header>
    
    <div class="board">
        
        <div id="column">
            <h2 class="column-title">To be done</h2>
            <!-- Agrega más tareas aquí -->
        </div>

        <div id="column2">
            <h2 class="column-title">In progress</h2>
            <!-- Tareas en progreso van aquí -->
        </div>
        <div id="column3">
            <h2 class="column-title">Completed</h2>
            <!-- Tareas terminadas van aquí -->
        </div>

    </div>
</body>

</html>
